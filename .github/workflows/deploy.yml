name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets
        env:
          GH_OWNER: ${{ vars.GH_OWNER || github.repository_owner }}
          GH_REPO: ${{ vars.GH_REPO || github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          # 如果 Secrets 为空，这里会置换为空字符串，页面逻辑会回退到从 UI/LocalStorage 读取
          # 注意：GH_TOKEN 必须在仓库 Settings -> Secrets and variables -> Actions 中配置
          sed -i "s|%%GH_OWNER%%|$GH_OWNER|g" index.html
          sed -i "s|%%GH_REPO%%|$GH_REPO|g" index.html
          sed -i "s|%%GH_TOKEN%%|$GH_TOKEN|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
