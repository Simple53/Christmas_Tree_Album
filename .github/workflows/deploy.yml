name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Configuration
        env:
          GH_OWNER: ${{ vars.GH_OWNER || github.repository_owner }}
          GH_REPO: ${{ vars.GH_REPO || github.event.repository.name }}
        run: |
          # 只注入公开信息 (Owner/Repo)，绝不注入 Token
          sed -i "s|%%GH_OWNER%%|$GH_OWNER|g" index.html
          sed -i "s|%%GH_REPO%%|$GH_REPO|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
